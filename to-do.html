<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Mini Projects - To Do App</title>
    <link rel="shortcut icon" href="./image_192.PNG" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="bg-secondary-subtle d-flex flex-column align-items-center vh-100">

    <div class="card m-5 p-3" style="min-width: 500px;">
        <div class="card-body">
            <h1 class="card-title mb-3">To Do App</h1>
            <input type="text" id="to-do" class="form-control mb-3" placeholder="Enter ToDo">

            <div class="container">
                <small>Click on ToDo to remove</small>

                <ul id="to-do-container">
                </ul>
            </div>
            <a href="./index.html">Back</a>
        </div>
    </div>



    <script>
        const toDoContainer = document.getElementById('to-do-container');
        const toDoInput = document.getElementById('to-do');

        const showList = () => {
            var toDoList = JSON.parse(localStorage.getItem('toDos'));
            if (toDoList != null) {

                toDoContainer.innerHTML = '';
                toDoList.forEach(function (toDo) {
                    toDoContainer.innerHTML += `<li>${toDo}</li>`;
                });
            }

            var toDoArr = document.querySelectorAll('li');

            toDoArr.forEach((ele, index) => {
                ele.addEventListener('click', () => {
                    var toDos = JSON.parse(localStorage.getItem('toDos'));
                    toDos.splice(index, 1);
                    localStorage.setItem('toDos', JSON.stringify(toDos));
                    showList();
                })
            })

        }

        document.addEventListener('load', showList());

        toDoInput.addEventListener('keyup', (e) => {
            if (e.keyCode == 13) {
                const toDo = toDoInput.value;
                if (localStorage.getItem('toDos') == null) {
                    localStorage.setItem('toDos', JSON.stringify([toDo]));
                } else {
                    var toDos = JSON.parse(localStorage.getItem('toDos'));
                    toDos.push(toDo);
                    localStorage.setItem('toDos', JSON.stringify(toDos));
                }
                toDoInput.value = '';
                showList();
            }
        })



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
