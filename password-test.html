<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Mini Projects - Password Strength Test</title>
    <link rel="shortcut icon" href="./image_192.PNG" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-secondary-subtle d-flex flex-column align-items-center vh-100">

    <div class="card m-5 p-3" style="min-width: 500px;">
        <div class="card-body">
            <h1 class="card-title mb-3">Password Strength Test</h1>

            <input type="text" class="form-control mb-3" placeholder="Enter password to test" id="pwd-input">

            <small>Length is more than eight.</small><br>
            <small>Contains lower and uppercase.</small><br>
            <small>Contains numbers.</small><br>
            <small>Contains special characters.</small><br>

            <p class="my-3">Strength : <span id="strength"></span></p>

            <a href="./index.html">Back</a>
        </div>
    </div>



    <script>

        const pwdInput = document.querySelector('#pwd-input'),
            strength = document.querySelector('#strength')

        pwdInput.addEventListener('keyup', (e) => {
            if (e.keyCode == 13) {
                var password = e.target.value;
                
                if (password != '') {
                    var score = 0;
                    
                    if (password.length >= 8) {
                        score += 25;
                    }

                    if (/[A-Z]/.test(password)) {
                        score += 25;
                    }

                    if (/[0-9]/.test(password)) {
                        score += 25;
                    }

                    let specialChars = /[`!@#$%^&*()_\-+=\[\]{};':"\\|,.<>\/?~ ]/;
                    if (specialChars.test(password)) {
                        score += 25;
                    }

                    console.log(score);

                    switch (score) {
                        case 0:
                            strength.innerHTML = "Very Weak"; break;
                        case 25:
                            strength.innerHTML = "Weak"; break;
                        case 50:
                            strength.innerHTML = "Medium"; break;
                        case 75:
                            strength.innerHTML = "Strong"; break;
                        case 100:
                            strength.innerHTML = "Very Strong"; break;
                        default:
                            strength.innerHTML = ''; break;
                    }

                } else {
                    alert('Please enter something for the test');
                }

            }
        })


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
