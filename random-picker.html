<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Mini Projects - Random Picker</title>
    <link rel="shortcut icon" href="./image_192.PNG" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="bg-secondary-subtle d-flex flex-column align-items-center vh-100">

    <div class="card m-5 p-3" style="min-width: 500px;">
        <div class="card-body">
            <h1 class="card-title mb-3">Random Picker</h1>

            <div class="row">
                <div class="col-12 mb-3">
                    <input type="text" class="form-control" id="input-text" placeholder="Enter item">
                </div>
                <div class="col-12 mb-3">
                    <small>Click on item to remove</small>
                    <ul id="item-list">
                    </ul>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="check">
                        <label class="form-check-label" for="check">
                          Remove item after picked
                        </label>
                      </div>
                    <button class="btn btn-dark" id="pick">Pick</button>
                    <button class="btn btn-outline" id="shuffle">Shuffle</button>
                </div>
            </div>

            <a href="./index.html">Back</a>

        </div>
    </div>



    <script>

        const itemContainer = document.getElementById('item-list');
        const itemInput = document.getElementById('input-text');
        const shuffle = document.querySelector('#shuffle');
        const pick = document.querySelector('#pick');
        const check = document.querySelector('#check');

        pick.addEventListener('click', () => {
            var items = JSON.parse(localStorage.getItem('items'));
            const randomIndex = Math.floor(Math.random() * items.length);
            alert('Randomly Picked Item : ' + items[randomIndex]);
            if (check.checked) {
                items.splice(randomIndex, 1);
                localStorage.setItem('items', JSON.stringify(items));
                showList();
            }
        })

        shuffle.addEventListener('click', () => {
            var items = JSON.parse(localStorage.getItem('items'));
            let len = items.length;
            for (currentIndex = len - 1; currentIndex > 0; currentIndex--) {
                let randIndex = Math.floor(Math.random() * (currentIndex + 1));
                var temp = items[currentIndex];
                items[currentIndex] = items[randIndex];
                items[randIndex] = temp;
            }
            localStorage.setItem('items', JSON.stringify(items));
            showList();
        })



        const showList = () => {
            var itemList = JSON.parse(localStorage.getItem('items'));
            if (itemList != null) {

                itemContainer.innerHTML = '';
                itemList.forEach(function (item) {
                    itemContainer.innerHTML += `<li>${item}</li>`;
                });
            }

            var itemArr = document.querySelectorAll('li');

            itemArr.forEach((ele, index) => {
                ele.addEventListener('click', () => {
                    var items = JSON.parse(localStorage.getItem('items'));
                    items.splice(index, 1);
                    localStorage.setItem('items', JSON.stringify(items));
                    showList();
                })
            })

        }

        document.addEventListener('load', showList());

        itemInput.addEventListener('keyup', (e) => {
            if (e.keyCode == 13) {
                const item = itemInput.value;
                if (localStorage.getItem('items') == null) {
                    localStorage.setItem('items', JSON.stringify([item]));
                } else {
                    var items = JSON.parse(localStorage.getItem('items'));
                    items.push(item);
                    localStorage.setItem('items', JSON.stringify(items));
                }
                itemInput.value = '';
                showList();
            }
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
