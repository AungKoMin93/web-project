<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Mini Projects - Math Quiz</title>
    <link rel="shortcut icon" href="./image_192.PNG" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .ans-card {
            cursor: pointer;
            transition: 0.5s ease-in-out all;
        }

        .ans-card:hover {
            background-color: #323232;
            color: #fff;
        }
    </style>
</head>

<body class="bg-secondary-subtle d-flex flex-column align-items-center vh-100">

    <div class="card m-5 p-3" style="min-width: 500px;">
        <div class="card-body">
            <h1 class="card-title mb-3">Math Quiz</h1>

            <div class="row row-gap-3 mb-3">
                <div class="col-12">
                    <p>Choose correct answer for the following question.</p>
                    <h2 id="question" class="text-center">4 + 5 = ?</h2>
                </div>

                <div class="col-12">
                    <div class="row">
                        <div class="col-4">
                            <h3 class="card p-3 text-center ans-card"></h3>
                        </div>
                        <div class="col-4">
                            <h3 class="card p-3 text-center ans-card"></h3>
                        </div>
                        <div class="col-4">
                            <h3 class="card p-3 text-center ans-card"></h3>
                        </div>
                    </div>
                </div>
            </div>

            <a href="./index.html">Back</a>
        </div>
    </div>



    <script>

        var ansCard = document.querySelectorAll('.ans-card'),
            question = document.querySelector('#question')

        const generateQuestion = () => {
            var operators = ['+', '-', 'x'];
            var firstRandomNumber = Math.floor(Math.random() * 10);
            var secondRandomNumber = Math.floor(Math.random() * 10);
            if (firstRandomNumber < secondRandomNumber) {
                var temp = firstRandomNumber;
                firstRandomNumber = secondRandomNumber;
                secondRandomNumber = temp;
            }

            var randomOperator = operators[Math.floor(Math.random() * operators.length)];

            question.innerHTML = `${firstRandomNumber} ${randomOperator} ${secondRandomNumber} = ?`;

            var correctAns;
            var ansArr = [];
            var otherAns1;
            var otherAns2;

            if (randomOperator == '+') {
                correctAns = firstRandomNumber + secondRandomNumber;

                otherAns1 = firstRandomNumber + secondRandomNumber + 1;
                if (otherAns1 == correctAns) {
                    otherAns1 = firstRandomNumber + secondRandomNumber + 1;
                }

                otherAns2 = firstRandomNumber + secondRandomNumber - 2;
                if (otherAns2 == correctAns) {
                    otherAns2 = firstRandomNumber + secondRandomNumber - 2;

                }
            } else if (randomOperator == '-') {

                if (firstRandomNumber < secondRandomNumber) {
                    var temp = firstRandomNumber;
                    firstRandomNumber = secondRandomNumber;
                    secondRandomNumber = temp;
                }
                correctAns = firstRandomNumber - secondRandomNumber;

                otherAns1 = firstRandomNumber - secondRandomNumber + 1;
                if (otherAns1 == correctAns) {
                    otherAns1 = firstRandomNumber - secondRandomNumber + 1;
                }

                otherAns2 = firstRandomNumber - secondRandomNumber - 2;
                if (otherAns2 == correctAns) {
                    otherAns2 = firstRandomNumber - secondRandomNumber - 2;
                }
            } else {
                correctAns = firstRandomNumber * secondRandomNumber;

                otherAns1 = firstRandomNumber * secondRandomNumber + 1;
                if (otherAns1 == correctAns) {
                    otherAns1 = firstRandomNumber * secondRandomNumber + 1;
                }

                otherAns2 = firstRandomNumber * secondRandomNumber - 2;
                if (otherAns2 == correctAns) {
                    otherAns2 = firstRandomNumber * secondRandomNumber - 2;
                }
            }




            ansArr = [otherAns1, correctAns, otherAns2];
            shuffleArray(ansArr);

            ansCard.forEach((ele, index) => {
                ele.innerHTML = `${ansArr[index]}`;
                ele.addEventListener('click', (e) => {
                    var childDiv = e.target;
                    if (childDiv.innerText == correctAns) {
                        var result = confirm('Correct!');
                        if (result == true) {
                            generateQuestion();
                        }
                    }
                })
            })

        }

        const shuffleArray = (array) => {
            let len = array.length,
                currentIndex;
            for (currentIndex = len - 1; currentIndex > 0; currentIndex--) {
                let randIndex = Math.floor(Math.random() * (currentIndex + 1));
                var temp = array[currentIndex];
                array[currentIndex] = array[randIndex];
                array[randIndex] = temp;
            }
        }

        generateQuestion();


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
