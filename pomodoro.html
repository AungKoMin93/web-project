<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Mini Projects - Pomodoro Timer</title>
    <link rel="shortcut icon" href="./image_192.PNG" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="bg-secondary-subtle d-flex flex-column align-items-center vh-100">

    <div class="card m-5 p-3" style="width: 500px;">
        <div class="card-body">
            <h1 class="card-title mb-3">Pomodoro Timer</h1>
            <div class="row">
                <div class="col-12">
                    <h3 id="state" class="text-center mt-3">Focus Time</h3>
                </div>
                <div class="col-12">
                    <h1 id="timer" class="text-center mt-3 mb-5">00 : 00</h1>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-dark w-25" id="start">
                        Start
                    </button>
                    <button class="btn btn-dark w-25 d-none" id="pause">
                        Pause
                    </button>
                </div>
            </div>
            <a href="./index.html">Back</a>

        </div>
    </div>



    <script>

        var start = document.querySelector('#start');
        var pause = document.querySelector('#pause');
        var state = document.querySelector('#state');
        var isPaused = false;
        var isBreak = false;

        let notiPermission = Notification.permission;

        const requestPermission = () => {
            Notification.requestPermission().then(permissionResult => {
                return permissionResult;
            })
        }

        const showNotification = () => {
            let title = "Break Time!";;
            let icon = './image_192.png';
            let body = 'Take a break and relax';
            var notification = new Notification(title, { body, icon });

            notification.onclick = () => {
                notification.close();
                window.parent.focus();
            }
        }

        pause.addEventListener('click', (e) => {
            isPaused = !isPaused;
            isPaused ? e.target.innerHTML = 'Resume' : e.target.innerHTML = 'Pause'
        })


        start.addEventListener('click', (e) => {

            e.target.classList.toggle('d-none');
            pause.classList.toggle('d-none');

            var t;

            if (!isBreak) {
                state.innerHTML = 'Focus Time'
                t = 25 * 60;
            } else {
                state.innerHTML = 'Break'
                t = 5 * 60;
            }

            let timer = setInterval(function () {
                if (!isPaused) {
                    let m = Math.floor(t / 60);
                    let s = t % 60;
                    document.getElementById('timer').innerHTML = formatTime(m) + " : " + formatTime(s);

                    t--;
                    if (t < 0) {
                        clearInterval(timer);
                        if (notiPermission === "granted") {
                            showNotification();
                        } else if (notiPermission === "default") {
                            requestAndShowPermission();
                        } else {
                            alert("Use normal alert");
                        }
                        isBreak = true;
                        isPaused = false;
                        state.innerHTML = 'Break';
                        e.target.classList.toggle('d-none');
                        pause.classList.toggle('d-none');
                        document.getElementById('timer').innerHTML = "00 : 00";
                    }
                }
            }, 1000);

            stop.addEventListener('click', () => {
                clearInterval(timer);
                document.getElementById('timer').innerHTML = "00 : 00";
            })
        })

        const formatTime = (value) => {
            return value < 10 ? '0' + value : value;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
